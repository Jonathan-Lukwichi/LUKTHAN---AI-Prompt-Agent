# Render Blueprint - Deploy LUKTHAN AI Prompt Agent
# https://render.com/docs/blueprint-spec

services:
  # Backend API Service
  - type: web
    name: lukthan-backend
    runtime: python
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: ANTHROPIC_API_KEY
        sync: false  # Set manually in dashboard
      - key: CLAUDE_MODEL
        value: claude-3-5-haiku-20241022
      - key: DATABASE_URL
        value: sqlite:///./lukthan.db
      - key: DEBUG
        value: false
      - key: ALLOWED_HOSTS
        value: https://lukthan-frontend.onrender.com

  # Frontend Static Site
  - type: web
    name: lukthan-frontend
    runtime: static
    region: oregon
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=31536000, immutable
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_BASE_URL
        value: https://lukthan-backend.onrender.com/api
