# Render Blueprint - Deploy LUKTHAN AI Backend
# https://render.com/docs/blueprint-spec
# Note: Frontend must be deployed separately as a Static Site (see DEPLOYMENT.md)

services:
  # Backend API Service
  - type: web
    name: lukthan-backend
    runtime: python
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: ANTHROPIC_API_KEY
        sync: false  # Set manually in dashboard
      - key: CLAUDE_MODEL
        value: claude-3-5-haiku-20241022
      - key: DATABASE_URL
        value: sqlite:///./lukthan.db
      - key: DEBUG
        value: false
      - key: ALLOWED_HOSTS
        value: https://lukthan-frontend.onrender.com
